name: Auto-generate changelog

on:
  push:
    branches: [main]

jobs:
  changelog:
    runs-on: ubuntu-latest
    # Wait for Vercel deploy to finish before generating changelog
    steps:
      - name: Wait for deploy
        run: sleep 180

      - name: Trigger changelog generation
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "::error::Missing secrets: APP_URL and/or CRON_SECRET not configured"
            exit 1
          fi

          echo "APP_URL is set to: ${APP_URL}"

          # Retry up to 3 times with 30s delay between attempts
          MAX_RETRIES=3
          RETRY_DELAY=30

          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $attempt of $MAX_RETRIES..."

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              "${APP_URL}/api/webhooks/deploy?manual=true" \
              -H "Authorization: Bearer ${CRON_SECRET}" \
              -H "Content-Type: application/json" \
              -d '{}' \
              --max-time 120)

            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            echo "HTTP Status: $HTTP_CODE"
            echo "Response: $BODY"

            if [ "$HTTP_CODE" -lt 400 ] && [ "$HTTP_CODE" -ge 200 ]; then
              echo "Changelog generation succeeded!"
              exit 0
            fi

            echo "::warning::Attempt $attempt failed with HTTP $HTTP_CODE"

            if [ "$attempt" -lt "$MAX_RETRIES" ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "::error::Changelog generation failed after $MAX_RETRIES attempts"
          exit 1
