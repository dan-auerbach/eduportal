name: Auto-generate changelog

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deploy
        if: github.event_name == 'push'
        run: sleep 180

      - name: Trigger changelog generation
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "::error::Missing secrets: APP_URL and/or CRON_SECRET not configured"
            echo "APP_URL empty: $([ -z "$APP_URL" ] && echo YES || echo NO)"
            echo "CRON_SECRET empty: $([ -z "$CRON_SECRET" ] && echo YES || echo NO)"
            exit 1
          fi

          echo "APP_URL length: ${#APP_URL}"
          echo "CRON_SECRET length: ${#CRON_SECRET}"
          echo "Target: ${APP_URL}/api/webhooks/deploy?manual=true"

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${APP_URL}/api/webhooks/deploy?manual=true" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            --max-time 120)

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response body: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
            echo "Changelog generation succeeded!"
            exit 0
          fi

          echo "::error::Changelog generation failed with HTTP $HTTP_CODE"
          exit 1
